<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator Display</title>
  <style>
    body {
      background-color: #f2f4f7;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .calculator {
      background-color: #ffffff;
      border: 2px solid #333;
      border-radius: 12px;
      padding: 30px;
      width: 520px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    }

    .display {
      border: 2px solid #333;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 30px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      background-color: #fafafa;
      letter-spacing: 1px;
    }

    .row {
      display: flex;
      align-items: center;
      margin-bottom: 22px;
    }

    .inputs {
      width: 300px;
    }

    .inputs strong {
      display: block;
      margin-bottom: 6px;
      font-size: 15px;
    }

    .fake-input {
      display: inline-block;
      width: 72px;
      height: 34px;
      border: 2px solid #333;
      border-radius: 6px;
      margin-right: 8px;
      background-color: #fff;
    }

    .fake-button {
      display: inline-block;
      width: 42px;
      height: 34px;
      border: 2px solid #333;
      border-radius: 6px;
      text-align: center;
      line-height: 32px;
      font-weight: bold;
      background-color: #eaeaea;
    }

    .result {
      border: 2px solid #333;
      border-radius: 8px;
      padding: 10px;
      margin-left: 20px;
      width: 150px;
      text-align: center;
      font-weight: bold;
      background-color: #fafafa;
    }
  </style>
</head>

<body>
  <div class="calculator">
    <div class="display">Basic Calculator Display</div>

    <div class="row">
      <div class="inputs">
        <strong>Addition</strong>
        <div class="fake-input"></div>
        <div class="fake-input"></div>
        <div class="fake-button">=</div>
      </div>
      <div class="result">Result</div>
    </div>

    <div class="row">
      <div class="inputs">
        <strong>Subtraction</strong>
        <div class="fake-input"></div>
        <div class="fake-input"></div>
        <div class="fake-button">=</div>
      </div>
      <div class="result">Result</div>
    </div>

    <div class="row">
      <div class="inputs">
        <strong>Multiplication</strong>
        <div class="fake-input"></div>
        <div class="fake-input"></div>
        <div class="fake-button">=</div>
      </div>
      <div class="result">Result</div>
    </div>

    <div class="row">
      <div class="inputs">
        <strong>Division</strong>
        <div class="fake-input"></div>
        <div class="fake-input"></div>
        <div class="fake-button">=</div>
      </div>
      <div class="result">Result</div>
    </div>
  </div>
</body>
</html>
